<!DOCTYPE html>
<!--Div最重要的用途就是畫分區域，結合CSS對區域進行控制-->
<!--空格的代码是“&nbsp;”-->

<html>
    <head>
        <meta charset="utf-8">
        <title>div+留空格</title>
    </head>
    <body>
        <div>
            <p>
                &nbsp;&nbsp;&nbsp;水陸草木之花，可愛者甚蕃。晉陶淵明獨愛菊。自李唐來，世人盛愛牡丹。<br>予獨愛蓮之出淤泥而不染，濯清漣而不妖，中通外直，不蔓不枝，香遠益清，亭亭淨植，可遠觀而不可褻玩焉。
            </p>
            <p>
                歐元符號: &euro;
            </p>
        </div>
        
    </body>
</html>
