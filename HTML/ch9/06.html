<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>複選框</title> 
    </head>
    <body>
        <form method="post">
            你愛的水果:
            <input type="checkbox" name="fruit" value="蘋果">蘋果
            <input type="checkbox" name="fruit" value="香蕉">香蕉
            <input type="checkbox" name="fruit" value="芭樂">芭樂
            <input type="checkbox" name="fruit" value="鳳梨">鳳梨
        </form>
        <form method="post">
            你愛的水果(預設蘋果):
            <input type="checkbox" name="fruit" value="蘋果" checked>蘋果
            <input type="checkbox" name="fruit" value="香蕉">香蕉
            <input type="checkbox" name="fruit" value="芭樂">芭樂
            <input type="checkbox" name="fruit" value="鳳梨">鳳梨
        </form>
    </body>
</html>
