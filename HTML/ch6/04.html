<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格加上表頭td</title> 
        <!--使用CSS加上邊框-->
        <style type="text/css">
            table, tr, td, th{border: 1px solid silver;}        
        </style>
    </head>
    <body>
        <table>
            <tr>
                <!--th會置中-->
                <th>
                    姓名
                </th>
                <th>
                    分數
                </th>
            </tr>
            <tr>
                <td>小名2553535353535</td>
                <td>95</td>
            </tr>
            <tr>
                <td>小黃</td>
            </tr>
            <tr>
                <td>小陳</td>
                <td>85</td>
                <td>100</td>
            </tr>
        </table>
    </body>
</html>
