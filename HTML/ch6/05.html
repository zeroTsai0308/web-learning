<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格語意化thead, tbody, tfoot</title> 
        <style type="text/css">
            table, tr, td, th{border: 1px solid silver;}        
        </style>
    </head>
    <body>
        <table>
            <caption>考試成績表</caption>
            <thead>
                <tr>
                    <td>name</td>
                    <td>math</td>
                    <td>english</td>
                    <td>chinese</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>vicky</td>
                    <td>90</td>
                    <td>90</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>90</td>
                    <td>90</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>Tom</td>
                    <td>90</td>
                    <td>90</td>
                    <td>80</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>平均</td>
                    <td>90</td>
                    <td>90</td>
                    <td>80</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
