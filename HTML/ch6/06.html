<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>row span</title> 
        <style type="text/css">
            table, tr, td, th{border: 1px solid silver;}        
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>Name:</td>
                <td>John</td>
            </tr>
            <tr>
                <td rowspan="2">fruits:</td>
                <td>apple</td>
            </tr>
            <tr>
                <td>banana</td>
            </tr>
        </table>
    </body>
</html>
