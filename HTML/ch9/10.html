<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>下拉表單</title> 
    </head>
    <body>
        <form method="post">
            <select>
                <option>HTML</option>
                <option>CSS</option>
                <option>JS</option>
                <option>Python</option>
                <option>C++</option>
            </select>
            <select multiple>
                <option>HTML</option>
                <option>CSS</option>
                <option>JS</option>
                <option>Python</option>
                <option>C++</option>
            </select>
            <select multiple size="5">
                <option value="HTML">HTML</option>
                <option>CSS</option>
                <option selected>JS</option>
                <option selected>Python</option>
                <option>C++</option>
            </select>
        </form>
    </body>
</html>
