<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格+CSS</title> 
        <!--使用CSS加上邊框-->
        <style type="text/css">
            table, tr, td{border: 1px solid silver;}        
        </style>
    </head>
    <body>
       <table>
           <tr>
               <td>HTML</td>
               <td>CSS</td>
           </tr>
           <tr>
            <td>Python</td>
            <td>C++</td>
        </tr>
       </table> 
    </body>
</html>
