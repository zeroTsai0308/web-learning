<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>單選框</title> 
    </head>
    <body>
        <form action="post">
            性別:
            <input type="radio" name="gender" value="男">男
            <input type="radio" name="gender" value="女">女
        </form>
        <!--默認選擇-->
        <form action="post">
            性別:
            <input type="radio" name="gender" value="男" checked>男
            <input type="radio" name="gender" value="女">女
        </form>
        <form action="post">
            性別:
            <label >
                <input type="radio" name="gender" value="男" checked>男
                <input type="radio" name="gender" value="女">女
            </label>
        </form>
    </body>
</html>
