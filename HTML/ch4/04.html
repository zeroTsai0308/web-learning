<!DOCTYPE html>
<!--修飾文字-->
<html>
    <head>
        <meta charset="utf-8">
        <title>文本標籤修飾文字</title>
    </head>
    <body>
        <p>一般文字</p>
        <strong>粗體文字</strong><br>
        <b>粗體文字</b><br>
        <em>斜體文字</em><br>
        <p>(a+b)<sup>2</sup></p>
        <p>H<sub>2</sub></p>
        <p><s>原價:999</s></p>
        <p><u>底線</u></p>
        <p>普通</p>
        <big>大</big>
        <small>小</small>
    </body>
</html>
